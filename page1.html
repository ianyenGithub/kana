  <style>
  table {
    width: 100%; /* 表格寬度 100% */
    margin: auto; /* 將表格置中 */
    text-align: center; /* 將表格內容置中 */
    border-collapse: collapse; /* 合併邊框 */
  }
  th, td {
    padding: 15px; /* 單元格內間距 */
    font-size: 40px; /* 字體大小 */
    transition: background-color 0.3s; /* 添加過渡效果 */
  }
  td span {
    display: none; /* 初始時隱藏中文意義 */
  }
  td:hover {
    background-color: #3498db; /* 懸停時顯示藍色背景 */

  td:hover span {
    display: inline; /* 懸停時顯示中文意義 */

      height: 40px; 
      margin-right: 5px;
      vertical-align: middle;
      fill: #8bc34a; /* 將圖標顏色設為藍色 */
      transform: rotate(0deg); /* 旋轉圖標使箭頭彎曲向上 */
    }
  .flip-horizontal {
      transform: scaleX(-1);
    }
  /* 增加 @media 查詢，針對手機設備字體進行調整 */
  @media only screen and (max-width: 600px) {
    th, td {
      font-size: 14px; /* 手機上的字體大小 */
    }
  }
</style>

<table border="1">
  <thead>
    <tr>
      <th>日文</th>
      <th id="hidden-col">中文意義</th>
    </tr>
  </thead>
  <tbody id="data-body"></tbody>
</table>

<script>
  // 直接將文本數據放在JavaScript中
  const data = `こんにちは,你好
                ありがとう,謝謝
                さようなら,再見
                おはよう,早安
                こんばんは,晚安
		こんにちは,你好
                ありがとう,謝謝
                さようなら,再見
                おはよう,早安
                こんばんは,晚安`;

  // 將文本數據轉換成二維數組
  const lines = data.split('\n');
  const csvRows = lines.map(line => line.split(','));

  // 遍歷數組並插入表格中
  const tbody = document.getElementById('data-body');
  csvRows.forEach(row => {
    const tr = document.createElement('tr');
    row.forEach((cell, index) => {
      const td = document.createElement('td');
      tr.appendChild(td);

      // 如果是第一列（日文列），直接顯示
      if (index === 0) {
        td.textContent = cell;
      }
      // 如果是第二列（中文意義列），加上span顯示中文意義
      else if (index === 1) {
        td.innerHTML = `<span>${cell}</span>`;
      }
    });
    tbody.appendChild(tr);
  });
</script>
